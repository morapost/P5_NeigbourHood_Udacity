<!DOCTYPE html>
<html>

<head>

    <title>Bengaluru Neighbourhood</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 col-md-2" id="sidebar">
                <div id="search">
                    <input id="boxtext" type="text" placeholder="Search" data-bind="textInput: filter">
                </div>
                <ul id="place-list" data-bind="foreach: search()">
                    <li class="attractionList" data-bind="text: name, click: $parent.select"></li>
                </ul>

            </div>
            <div class="col-xs-8 col-md-10" id="map"> </div>

        </div>
    </div>




    <script async type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>

    <script async type="text/javascript" src="js/app.js"></script>
    <script async defer src="http://maps.google.com/maps/api/js?key=AIzaSyAJ5oFvGmL9iI6c6QtoZLWGRQUv9r5PisI&amp;libraries=places&amp;region=nz&amp;async=2&amp;callback=MapApiLoaded"></script>
</body>

</html>
